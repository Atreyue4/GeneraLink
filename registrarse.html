<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registrarse.css" />
    <title>Registrarse</title>
  </head>
  <body>
    <div class="login-container">
      <section class="registrar">
        <a href="index.html" class="back-btn">←</a>

        <div class="logo">
          <img src="./imagenes/logo.png" alt="Logo GeneraLink" class="logo" />
        </div>

        <h2>Registrarse</h2>

        <form id="registerForm">
          <label for="nombre">Nombre completo</label>
          <input
            type="text"
            id="nombre"
            placeholder="Ingresa tu nombre completo"
            required
          />

          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            placeholder="Ingresa tu correo"
            required
          />

          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="Ingresa tu contraseña"
            required
          />

          <label for="fecha">Fecha de nacimiento</label>
          <input type="date" id="fecha" required />

          <div class="remember">
            <input type="checkbox" id="rec" />
            <label for="rec">Recuérdame</label>
          </div>

          <!-- Añadido id="btnRegistrar" para que el JS lo capture -->
          <a href="iniciar-sesion.html" id="btnRegistrar" class="btn-primary register-btn">
            Registrarse
          </a>
        </form>

        <p class="register-text">
          ¿Ya tienes una cuenta?
          <a href="iniciar-sesion.html">Inicia sesión</a>
        </p>

        <p class="footer-text">Seguridad y Privacidad</p>
      </section>
    </div>

    <!-- Script para guardar registro -->
    <script src="registrarse.js"></script>
  </body>
</html>
