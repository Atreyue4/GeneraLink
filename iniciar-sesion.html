<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - HidroAlert</title>

    <link href="iniciar-sesion.css" rel="stylesheet" />
  </head>

  <body>
    <div class="login-container">
      <section class="iniciar-sesion">
        <a href="index.html" class="back-btn">←</a>

        <img src="./imagenes/logo.png" alt="Logo HidroAlert" class="logo" />

        <h1>Iniciar Sesión</h1>

        <form class="login-form">
          <!-- CAMBIADO A CORREO -->
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input
              type="email"
              id="email"
              placeholder="Ingresa tu correo"
              required
            />
          </div>

          <!-- CONTRASEÑA -->
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              placeholder="Ingresa tu contraseña"
              required
            />
          </div>

          <!-- BOTÓN (se controla con JS) -->
          <a href="inicio.html" class="pantalla-inicio">Ingresar</a>
        </form>

        <div class="registrar">
          ¿No tienes una cuenta?
          <a href="registrarse.html" class="regis">Registrar</a>
        </div>

        <div class="privacy-notice">Seguridad y Privacidad</div>
      </section>
    </div>

    <!-- CORREGIDO: no uses .html en scripts -->
    <script src="iniciar-sesion.js"></script>
  </body>
</html>
